<!DOCTYPE html>
<html>
<head>
	<title>Sum and Product of Array</title>
</head>
<body>
	<script type="text/javascript">
		var pro=1;
		var sum=0;
		var arr=[1,2,3,4,5,6,7];
		var len=arr.length;
		for(i=0;i<len;i++){
			sum=sum+arr[i];
			pro=pro*arr[i];
		}
		document.write("The Sum is " + sum+"<br>");
		document.write("The Product is "+pro);
	</script>
</body>
</html>
