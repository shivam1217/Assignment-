<!DOCTYPE html>
<html>
<head>
	<title>Program using Javascript to store numeric,float,string and Boolean values.</title>
</head>
<body>
	<script type="text/javascript">
		 var numeric=100;
		 var float=15.0;
		 var string= "One Hundred";
		 var bool=true;
		 document.write("Numeric value: "+numeric+"<br>");
		 document.write("Float Value: "+float+"<br>");
		 document.write("String Value: "+string+"<br>");
		 document.write("Boolean value: "+bool+"<br>");
	</script>

</body>
</html>
